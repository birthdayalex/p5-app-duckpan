name    = App-DuckPAN
author  = Torsten Raudssus <torsten@raudss.us> L<https://raudss.us/>
license = Apache_2_0
copyright_holder = DuckDuckGo, Inc. L<https://duckduckgo.com/>
copyright_year   = 2013

main_module = lib/App/DuckPAN.pm

[PromptIfStale]
index_base_url = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[UploadToDuckPAN]

[@Basic]

[Git::NextVersion]
version_regexp = ^([0-9]+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[GithubMeta]
[InstallRelease]
install_command = cpanm .

[Authority]
authority = cpan:DDG
do_metadata = 1

[PodWeaver]

[@Git]
tag_format = %v
push_to = origin master

[AutoPrereqs]
skip = ^DDG::*

[Run::AfterBuild]
run = cpanm DDG --skip-installed --mirror http://www.cpan.org/ --mirror http://duckpan.org

[MetaNoIndex]
directory = t/
directory = xt/
directory = ex/
directory = inc/

[ChangelogFromGit]
max_age = 99999
tag_regexp = ^v(.+)$
file_name = Changes
wrap_column = 74
debug = 0
